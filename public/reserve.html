<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <style>
    .jumbotron {
      background-color: #eeeeee;
      padding: 3rem;
    }

    .btn {
      margin: 0.5rem;
    }

    .margin {
      margin: 3rem;
    }

  </style>
</head>

<body>
  <!---Header-->
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"><i class="fas fa-fire"></i>
        Hot Restaurant!</h1>
      <hr class="my-4">
      <h2 class="text-center">Make your reservation.</h2>
      <a href="./tables.html">
        <div class="text-center"><button class="btn btn-primary"><i class="far fa-list-alt"></i> View Tables</button>
      </a>
      <a href="./home.html"><button class="btn btn-outline-dark"> <i class="fas fa-home"></i></button>
    </div></a>
  </div>
  </div>
  <!---Reservation Form-->
  <div class="row margin">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          Table Reservation
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="reserve_name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="phone-number" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="reserve_phone">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" id="reserve_email">
            </div>
            <div class="mb-3">
              <label for="unique-id" class="form-label">Unique ID</label>
              <input type="text" class="form-control" id="reserve_id">
            </div>
            <button type="submit" class="btn btn-primary submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    //Event Listeners
    $(".submit").on("click", function (event) {
      event.preventDefault();
      var newReservation = {
        customerName: $('#reserve_name').val().trim(),
        phoneNumber: $('#reserve_phone').val().trim(),
        customerEmail: $('#reserve_email').val().trim(),
        customerId: $('#reserve_id').val().trim(),
      };
      console.log(newReservation);

      var currentURL = window.location.origin;

      $.post(currentURL + "/public/tables", newReservation,
        function (data) {
          if (data == true) {
            alert("Hooray! You are officially booked!");
          }
          if (data == false) {
            alert("Sorry, you are on the wait list.");
          }
          $('#reserve_name').val("");
          $('#reserve_phone').val("");
          $('#reserve_email').val("");
          $('#reserve_id').val("");
        });
      return false;
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a3ac08f2c5.js" crossorigin="anonymous"></script>

</body>

</html>
