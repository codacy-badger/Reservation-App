<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<!--Header-->
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"><i class="fas fa-fire"></i>
        Hot Restaurant!</h1>
        <hr class="my-4">
        <h2 class="text-center">Current Reservations and Waiting List.</h2>
        <div class="text-center">
            <a href="./reservation.html"><button class = "btn btn-danger"><i class="fas fa-credit-card"></i> Make a reservation</button></a>
            <a href="./index.html"><button class="btn btn-outline-dark"><i class="fas fa-home"></i></button></a>
            </div>
    </div>
  </div>
  <!---Body Cards-->
  <div class="row margin">
    <div class="col-lg-12">
         <!--Current Reservation-->
        <div class="card">
            <div class="card-header">
                <h4>Current Reservations</h4>
            </div>
            <div class="card-body">
                <ul class="tableList" class="list-group">
                    <li class="list-group-item mt-4">
                        <!--Reservations go here-->
                    </li>
                </ul>    
            </div>
        </div>
        <!---Waiting List-->
        <div class="card mt-4">
            <div class="card-header">
                <h4>Waiting List</h4>
            </div>
            <div class="card-body">
                <ul class="waitList" class="list-group">
                    <li class="list-group-item mt-4">
                        <!--Waitlist goes here-->
                    </li>
                </ul>    
            </div>
        </div>
    </div>
       
   </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a3ac08f2c5.js" crossorigin="anonymous"></script>
</body>

</html>
